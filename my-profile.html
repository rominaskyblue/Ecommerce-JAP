  <div class="container">
    <div class="text-center p-4">
      <h2>Mi perfil</h2>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-8 order-md-1">
        <form class="needs-validation" id="profile-info">
          <div class="row">
            <div class="col-md-6">
              <label for="firstname" class="form-label">Primer nombre*</label>
              <input id= "firstname" type="text" class="form-control" name="firstname" required>
            </div>
            <div class="col-md-6">
              <label for="secondname" class="form-label">Segundo nombre</label>
              <input id= "secondname"type="text" class="form-control" name="secondname">
            </div>
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col-md-6">
                <label for="surname" class="form-label">Primer apellido*</label>
                <input id= "surname" type="text" class="form-control" name="surname" required>
              </div>
              <div class="col-md-6">
                <label for="secondsurname" class="form-label">Segundo apellido</label>
                <input id= "secondsurname" type="text" class="form-control" name="secondsurname">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <input id= "email"type="email" class="form-control" name="email" required>
              <br>
              <label for="teléfono" class="form-label">Teléfono de contacto*</label>
              <input id= "teléfono"type="tel" class="form-control" name="teléfono" required>
            </div>
          </div>
          <hr>
          <button id= "guardarCambios" class="btn btn-primary btn-lg" type="button">Guardar cambios</button>
      </div>
    </div>


    <br>

      <span id="resultSpan"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
